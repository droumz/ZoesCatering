{% extends 'website/layout.html' %}


{% block content %}

    <style>

        .carousel-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

 <h1>Check out some of our events!</h1>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <div class="carousel-inner">
      <div class="item active">
        <img src="https://www.svc.gr/media/galleries/2767cc3ede7592a47bd6657e3799565c/hoe_brothers_catering.jpg" style="height:45em;" alt="gallery">
      </div>

      <div class="item">
        <img src="https://qualitycatering.gr/images/2023/03/08/catering_private-parti_large.jpg" style="height:45em;" alt="gallery">
      </div>

      <div class="item">
        <img src="https://content.4ty.gr/subdomain-bgslideshows/66090/sadasd.jpg" style="height:45em;" alt="gallery">
      </div>

      <div class="item">
        <img src="https://lh3.googleusercontent.com/proxy/uGCBFYKjzXanQhOYaM5jZN-80ZUWEQbLyVfdVWSzk1pVPU3EARIIRvGSqsIOmqukmbs8OD9RE6sjw245DxoGajEqW7sI2sIlFV0OiA" style="height:45em;" alt="gallery">
      </div>

      <div class="item">
        <img src="https://www.catering-sd.gr/wp-content/uploads/2017/09/professional-events-catering.jpg" style="height:45em;" alt="gallery">
      </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
{% endblock %}
